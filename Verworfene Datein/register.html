</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">Mreza Mladih</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">

            <li><a href="">Instagram</a></li>
            <li><a href="Shop.html">Shop</a></li>
        </ul>
    </div>

    <div class="registerdiv">

        <div class="wrapperREG">
            <div class="registerlogo">
                <img class="registerlogo" src="images\MrezaMladih_klein_neu.PNG" alt="Mreza Mladih Logo">
            </div>
            <h1 class="headlineREG"> Sign Up to Mreza Mladih</h1>
            <br>
            <div class="formREG">
                <div class="inputfieldREG">
                    <label>First Name*</label>
                    <input type="text" placeholder="First Name" class="inputREG" id="name">
                </div>
                <div class="inputfieldREG">
                    <label>Last Name*</label>
                    <input type="text" placeholder="Last Name" class="inputREG" id="name">
                </div>
                <div class="inputfieldREG">
                    <label>Username*</label>
                    <input type="text" placeholder="Username" class="inputREG">
                </div>
                <div class="inputfieldREG">
                    <label>Date of birth*</label>
                    <input type="text" placeholder="DD.MM.YYYY" class="inputREG">
                </div>
                <div class="inputfieldREG">
                    <label>Password*</label>
                    <input type="password" class="inputREG">
                </div>
                <div class="inputfieldREG">
                    <label>Confirm Password*</label>
                    <input type="password" class="inputREG">
                </div>
                <div class="inputfieldREG">
                    <label>Gender</label>
                    <div class="custom_selectREG">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="inputfieldREG">
                    <label>Dzemat*</label>
                    <div class="custom_selectREG">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="inputfieldREG">
                    <label>Email Address*</label>
                    <input type="text" placeholder="example@example.com" class="inputREG" id="email">
                </div>
                <div class="inputfieldREG">
                    <label>Phone Number</label>
                    <input type="text" class="inputREG">
                </div>


                <div class="inputfield terms">
                    <label class="checkREG">
                        <input type="checkbox">
                        <span class="checkmarkREG"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfieldREG">
                    <input type="submit" value="Register" class="btnREG">
                </div>
            </div>
            <div id="error_message"></div>
        </div>
    </div>

    <footer>

    </footer>


</body>
